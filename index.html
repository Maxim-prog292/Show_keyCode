<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="enter">
        <p>Нажмите на любую клавишу чтобы начать</p>
    </div>
    <div id="wrapper">
        <div id="code-key_wrap">
            <span id="code-key">33</span>
            <span id="code-key_title">keyCode</span>
        </div>
        <div id="other_wrap">
            <div id="code_wrap" class="other_box">
                <span id="code">KeyZ</span>
                <span id="code_title">code</span>
            </div>
            <div id="code_wrap" class="other_box">
                <span id="key">z</span>
                <span id="key_title">key</span>
            </div>
            <div id="code_wrap" class="other_box">
                <span id="location">12</span>
                <span id="location_title">location</span>
            </div>
            <div id="code_wrap" class="other_box">
                <span id="ctrlKey">false</span>
                <span id="ctrlKey_title">ctrlKey</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
